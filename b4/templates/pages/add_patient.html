{% extends 'page.html' %}
{% block content %}
  <section class="container">
    <div class="row">
      <h1 class="col">Add Patient</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form action="." method="POST">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
